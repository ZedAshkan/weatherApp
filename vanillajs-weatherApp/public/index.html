<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap icons 1.6.1 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css">
	<title>VanillaJS WeatherApp</title>
</head>

<body>

	<div class="h-screen relative">

		<div class="w-1/3 absolute top-10 right-1/2 translate-x-1/2">
			<div class="ralative">
				<form>
					<input class="input-box" name="search" placeholder="enter your city name ..." type="text" spellcheck="false"
						required="required" autocomplete="off">
				</form>
				<div id="results"
					class="absolute top-12 left-0 bg-white bg-opacity-30 w-full shadow-2xl rounded-xl overflow-hidden" hidden>

					<div class="p-3 text-white hover:bg-white hover:text-black border-t-2 cursor-pointer" hidden>
					</div>
				</div>
			</div>
		</div>

		<div class="w-full absolute bottom-0 bg-gray-800 bg-opacity-50 text-white h-60">
			<div class="flex justify-between">
				<div class=" flex-auto w-2/6 pt-16 text-center">
					<span id="location-name" class="text-6xl font-bold">
						<i class="bi bi-arrow-repeat my-spiner"></i>
					</span>
					<div class="mt-14">
						<span id="location-c"></span>, <span id="location-r"></span>
					</div>
				</div>
				<div class="flex-auto w-1/6 max-w-full pt-16 text-center">
					<span id="temp-c" class="text-6xl font-bold"></span>
					<div class="mt-14">
						<span>Feels Like :</span><span id="feels-like"></span>
					</div>
				</div>
				<div class="flex-auto w-1/6 max-w-full pt-8 text-center flex flex-col items-center">
					<img id="weather-icon" class="w-32 animate-spin" src="../assets/img/arrow-repeat.svg" alt="">
					<div class="mt-5">
						<span id="weather-type">weather type</span>
					</div>
				</div>
				<div class="flex-auto w-1/6 max-w-full pt-8 text-center flex flex-col items-center">
					<i class="text-9xl bi bi-wind"></i>
					<div class="mt-5">
						<span>Wind Speed</span> : <span id="wind-speed"></span><span>Km/H</span>
					</div>
				</div>
				<div class="flex-auto w-1/6 max-w-full pt-8 text-center flex flex-col items-center">
					<i class="text-9xl bi bi-moisture"></i>
					<div class="mt-5">
						<span>humidity</span> : <span id="humidity"></span>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="./script.js"></script>
</body>

</html>
