<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./style.css">
	<title>VanillaJS WeatherApp</title>
</head>

<body>

	<div class="container mt-3 bg-transparent border border-1 border-info shadow-lg rounded-3">
		<h1 class="text-center text-muted">weather app</h1>

		<form id="form" class="m-3">
			<div class=" border border-2 border-info rounded-3 w-75 mx-auto h-40 d-flex align-items-center">
				<input class="bg-transparent w-100 ms-2" type="text" placeholder="location">

				<i class="bi bi-search fs-3 text-muted me-2"></i>
			</div>
		</form>

		<div class="">
			<div id="city">
				
			</div>
			<div>
				<span id="temp"></span>
				<span>&deg;C</span>
			</div>
		</div>

	</div>

	<script src="./script.js"></script>
</body>

</html>
